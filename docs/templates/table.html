<!DOCTYPE html>

<html>
<head>
  <title>templates/table</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
  <link rel="stylesheet" media="all" href="http://strd6.github.io/cdn/parallel/docco.css" />
</head>
<body>
  <div id="container">
    <div id="background"></div>
    <ul class="sections">
        
        
        <li id="section-1">
            <div class="annotation">
              <div class="pilwrap">
                <a class="pilcrow" href="#section-1">&#182;</a>
              </div>
              <p>A table template to render rows from stuff!</p>

            </div>
            <div class="content"><pre><code class="lang-haml">%table
  %thead
    %tr
      - each @headers, (header) -&gt;
        %th= header
  %tbody
    - each @rows, (row) -&gt;
      %tr
        - Object.keys(row).each (name) -&gt;
          %td= row[name]</code></pre>
</div>
        </li>
        
    </ul>
  </div>
  <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/coffee-script/1.6.3/coffee-script.min.js"></script>
<script src="http://strd6.github.io/require/v0.2.2.js"></script>
<script src="http://strd6.github.io/interactive/v0.8.0.js"></script><script src="../package.js"></script>
</body>
</html>
